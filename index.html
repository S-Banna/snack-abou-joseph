<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="headcont">
        <div class="imghold"><img src="images/snack (1).jpg"></div>
        <div class="headerest">
            <button class="menu">Menu</button>
            <button class="delivery">Takeaway and Delivery</button>
            <button class="contact">Contact Us</button>
        </div>
    </div>
    <div class="bodycont">
        <div class="find">
            <div style="text-align: center; font-size: 30px;" class="findushere">Find Us Here</div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d829.0601440045007!2d35.724684452977115!3d33.78028512686334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f3bcec3b52607%3A0xf987c841ebac0abb!2sSnack%20Abou%20Joseph!5e0!3m2!1sen!2slb!4v1682747630661!5m2!1sen!2slb"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="maps"></iframe>
        </div>
        <div class="food">
            <img src="images/download.jpeg" alt="food" class="foodimg">
            <div class="foodflex">
                <div class="foodtext">"The Greatest I Have Ever Had"</div>
                <div class="foodtext">-Customer</div>
            </div>
        </div>
        <div class="locat">
            <div class="locationtext">Our Storefront</div>
            <img src="images/view.jpg" alt="storefront" class="foodimg">
        </div>
    </div>
    <div class="footercont">
        <img src="images/snack.jpg">
    </div>
</body>

</html>
